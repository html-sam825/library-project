<mat-card>
  <mat-card-header>
    <h1>Add New Category</h1>
  </mat-card-header>
  <mat-card-content [formGroup]="newCategory">
    <mat-form-field color="accent">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>SubCategory</mat-label>
      <input matInput formControlName="subCategory" />
    </mat-form-field>

    <button
      mat-stroked-button
      color="accent"
      [disabled]="newCategory.invalid"
      (click)="addCategory()"
    >
      Add
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h1>Add New Book</h1>
  </mat-card-header>

  <mat-card-content [formGroup]="newBook">
    <mat-form-field color="accent" class="book-title">
      <mat-label>Book Title</mat-label>
      <input matIput formControlName="title" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-author">
      <mat-label>Book Author</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>
  </mat-card-content>

  <mat-form-field color="accent" class="book-price">
    <mat-label>Book Price</mat-label>
    <input matInput formControlName="price" type="number" />
  </mat-form-field>

  <mat-form-field color="accent" class="category-select">
    <mat-label>Category</mat-label>
    <mat-select formCategory="category" #categorySelect>
      @for (option of categoryOptions; track categoryOptions ){

      <mat-option [value]="option.value">
        {{ option.displayValue | titlecase }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button
    mat-stroked-button
    color="accent"
    [disabled]="newBook.invalid || categorySelect.empty"
    (click)="addNewBook()"
  >
    <span>Add</span>
  </button>
</mat-card>

<mat-card>
  <mat-card-header>
    <h1>Delete Existing Book</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field color="accent" >
        <mat-label>Book ID</mat-label>
        <input matInput [formControl]="deleteBook" />
        </mat-form-field>
        <button mat-stroked-button color="accent" [disabled]="deleteBook.invalid" (click)="deleteExistingBook()">Delete</button>
  </mat-card-content>
</mat-card>
