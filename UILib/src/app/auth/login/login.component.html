<mat-card class="login-card">
  <mat-card-header class="text-center">
    <mat-card-title>Login to Library System</mat-card-title>
    <mat-card-subtitle>Access your account</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" color="accent" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
        <mat-icon matSuffix>email</mat-icon>

        <mat-error *ngIf="email?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" color="accent" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          type="button"
          [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="accent"
        type="submit"
        class="full-width login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <mat-spinner
          diameter="20"
          *ngIf="isLoading"
          class="spinner"
        ></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions class="register-section">
    <div class="register-container">
      <h4>Don't have an account?</h4>
      <a
        href=""
        mat-stroked-button
        color="accent"
        routerLink="/sign-up"
        [disabled]="isLoading"
      >
        Register Now
      </a>
    </div>
  </mat-card-actions>
</mat-card>
